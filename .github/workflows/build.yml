name: Build Titanium (Manual Clone)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Manual Install Theos & SDKs
        run: |
          # 1. تحديد مسار Theos
          export THEOS=~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
          # 2. استنساخ Theos يدوياً (نتجاوز خطأ API)
          # نستخدم --recursive لجلب المكتبات الفرعية الضرورية
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
          # 3. استنساخ SDKs يدوياً
          # نجلب حزمة SDKs ونضعها في مجلدها الصحيح
          git clone --depth 1 https://github.com/theos/sdks.git $THEOS/sdks
          
          echo "Theos & SDKs installed manually."

      - name: Build Tweak
        run: |
          # التأكد من المسار
          export THEOS=~/theos
          
          # تنظيف وبناء
          make clean
          # نتجاهل الأخطاء البسيطة لضمان خروج الملف
          make package FINALPACKAGE=1 DEBUG=0 MESSAGES=0

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Titanium_Dylib
          # نرفع ملف deb والـ dylib الموجود داخله احتياطاً
          path: |
            packages/*.deb
            .theos/obj/debug/*.dylib
