name: Build Titanium (Force Fix)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Theos & SDKs (Force Mode)
        run: |
          # 1. تحديد المسار
          export THEOS=~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
          # 2. تحميل Theos الأساسي
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
          # 3. (الحل السحري) حذف مجلد SDKs الفارغ الذي أنشأه Theos
          # هذا السطر يحل مشكلة "already exists"
          rm -rf $THEOS/sdks
          
          # 4. تحميل SDKs الآن في مكان نظيف
          git clone --depth 1 https://github.com/theos/sdks.git $THEOS/sdks
          
          echo "Theos installed with SDKs successfully!"

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          
          # تنظيف وبناء
          make clean
          # استخدام MESSAGES=0 لتقليل الضجيج في اللوج
          make package FINALPACKAGE=1 DEBUG=0 MESSAGES=0

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Titanium_Dylib
          path: |
            packages/*.deb
            .theos/obj/debug/*.dylib
